<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Homepage display  -Register and Login </title>
</head>

<body>
    <!--Create a form for the user to register -->
    <div class="flex justify-evenly container m-auto">
        <div class = "bg-slate-300 p-20" >
            {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
            {% if messages %} <!-- check if there are any messages -->
            {% for message in messages %} <!-- loop through the messages -->
            <p class = "text-red-600">{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
            <h1 class="underline decoration-solid text-2xl font-bold">Register</h1>
            <form action="/register" method="post">
                <div class="flex flex-col my-5">
                    <label for="first_name" class="font-bold">First Name:</label>
                    <input type="text" name="first_name" id="first_name"
                        class="mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md ring-1  ">
                </div>
                <div class="flex flex-col my-5">
                    <label for="last_name" class="font-bold">Last Name:</label>
                    <input type="text" name="last_name" id="last_name"
                        class="mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md ring-1  ">
                </div>
                <div class="flex flex-col my-5">
                    <label for="email" class="font-bold">Email address:</label>
                    <input type="email" name="email" id="email"
                        class="mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md ring-1  " required>
                </div>
                <div class="flex flex-col my-5">
                    <label for="password" class="font-bold">Password:</label>
                    <input type="password" name="password" id="password"
                        class="mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md ring-1  ">
                </div>
                <div class="flex flex-col my-5">
                    <label for="confirm_password" class="font-bold">Confirm Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password"
                        class="mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md ring-1  ">
                </div>
                <button type="submit" class="bg-cyan-400 rounded-md border-2 border-black p-1 w-fit shadow-md ">Register</button>
            </form>
        </div>

        <!-- Create a login -->
        <div class = "bg-slate-300 p-20">
            <h2 class="underline decoration-solid text-2xl font-bold">Login</h2>
            <form action="/user/login" method="post">
                <div class="flex flex-col my-5">
                    <label for="email" class="font-bold">Email address:</label>
                    <input type="email" name="email" id="email"
                        class="mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md ring-1  " required>
                </div>
                <div class="flex flex-col my-5">
                    <label for="password" class="font-bold">Password:</label>
                    <input type="password" name="password" id="password"
                        class="mt-2 text-slate-900 bg-white rounded-md px-3 h-10 shadow-md ring-1  ">
                </div>
                <button type="submit" class="bg-cyan-400 rounded-md border-2 border-black p-1 w-fit shadow-md ">Login</button>
            </form>

        </div>
    </div>

</body>

</html>
